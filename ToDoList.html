<html>
    <head>
        <title>Aviv's To Do List</title>
        <link rel="stylesheet" href="ToDoList.css">
    </head>
    <body>
        <div class="header">
            <h1>To-Do List</h1>
            <h3>Aviv's own masterpiece</h3>
        </div>
        <table id="tasks_table">
            <tr id="table_header">
                <th>Done?</th>
                <th class="task_desc">Task</th>
                <th>Delete?</th>
            </tr>
        </table>
        <div id='input_div'>
            <input type="text" id="task_input">
            <button id="submit_task">+</button>
            <button id="delete">Delete Done</button>
        </div>
        <script src="ToDoList.js"></script>
    </body>
</html>
